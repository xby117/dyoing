<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打开是狗</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text {
            /* 默认字体大小（适用于中等屏幕） */
            font-size: 60px;
        }

        /* 移动端适配（屏幕宽度 ≤ 768px） */
        @media (max-width: 768px) {
            .text {
                font-size: 40px; /* 移动端字体稍小，避免超出屏幕 */
            }
        }

        /* 电脑端大屏适配（屏幕宽度 ≥ 1200px） */
        @media (min-width: 1200px) {
            .text {
                font-size: 80px; /* 大屏电脑字体更大 */
            }
        }
    </style>
</head>
<body>
    <div class="text">打开是狗</div>
</body>
</html>
